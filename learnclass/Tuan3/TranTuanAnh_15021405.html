<!DOCTYPE>
<html>
  <head>
    <title> Bieu mau dang ky khoa hoc ngoai khoa </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <style type="text/css">
      label#select{
      color: blue;
      }
      form{
      border: 2 px;
      background-color: #ccdcff;
      }
      legend{
      color: red;
      }
      .Baoloi { color: #ff0000;}
    </style>
    <script type="text/javascript">
      //xu ly su kien go Enter
      function DoKeyup(e, myself, nextcontrolid) {
      if (window.event) e = window.event;
      if (e.keyCode == 13) {
      	document.getElementById(nextcontrolid).focus();
      }
      }
      function Chapnhan() {
      okie = true; //chua co loi
      //xoa cac thong bao loi
          document.getElementById("loi_hoten").innerHTML  = "";
          document.getElementById("loi_email").innerHTML = "";
         	document.getElementById("loi_diachi").innerHTML = "";
          	document.getElementById("loi_dienthoai").innerHTML = "";
         //kiem tra cac truong bat buoc nhap
      if (document.getElementById("hoten").value == "") {
      	document.getElementById("loi_hoten").innerHTML = "Bạn chưa nhập họ và tên! "; 
      	document.getElementById("hoten").focus();
      	okie = false;
      }
      
      if (document.getElementById("email").value == "") {
      	document.getElementById("loi_email").innerHTML = "Bạn chưa nhập email"; 
      	document.getElementById("email").focus();
      	okie = false;
      } else if (!laEmail(document.getElementById("email").value)) 				{
      	document.getElementById("loi_email").innerHTML = "E-mail không đúng định dạng! "; 
      	document.getElementById("email").focus();
      	okie = false;
      }
      
      if (document.getElementById("diachi").value == "") {
      	document.getElementById("loi_diachi").innerHTML = "Bạn chưa nhập địa chỉ"; 
      	document.getElementById("diachi").focus();
      	okie = false;
      }
         	if (document.getElementById("dienthoai").value == "") {
      	document.getElementById("loi_dienthoai").innerHTML = "Bạn chưa nhập số điện thoại. "; 
      	document.getElementById("dienthoai").focus();
      	okie = false;
      }else if (!validatePhone(document.getElementById("dienthoai").value)) 				{
      	document.getElementById("loi_dienthoai").innerHTML = "Số điện thoại không đúng ! "; 
      	document.getElementById("dienthoai").focus();
      	okie = false;
      }
      
      if (okie) {
      }
      
      }
      
      //kiem tra s la email hay khong
      function laEmail(s) {
         var filter = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
         if (filter.test(s)) {
             return true;
         }
         else {
             return false;
         }
      }
      //kiem tra s la so dien thoai hay khong
      function validatePhone(s) {
         var filter = /^[0-9-+]+$/;
         if (filter.test(s)) {
             return true;
         }
         else {
             return false;
         }
      }
      //chuan hoa ten
      function ChuanhoaTen(ten) {
      dname = ten;
      ss = dname.split(' ');
      dname = "";
      for (i = 0; i < ss.length; i++)
      	if (ss[i].length > 0) {
      		if (dname.length > 0) dname = dname + " ";
      		dname = dname + ss[i].substring(0, 1).toUpperCase();
      		dname = dname + ss[i].substring(1).toLowerCase();
      	}
      return dname;
      }
    </script>
  </head>
  <body>
    <div class=" col-md-4 col-md-offset-2">
      <form >
        <legend  align=" center">ĐĂNG KÍ THAM GIA LỚP NGOẠI KHÓA</legend>
        <fieldset>
          <label id="select">Họ và tên: 
          <input type="text" id="hoten" name="hoten" class="TruongBatbuoc" onkeyup="javascript:DoKeyup(event, this, 'ngaysinh');" 
            onblur="javascript: this.value = ChuanhoaTen(this.value);"/>
          <span id="loi_hoten" class="Baoloi" ></span>
          </label> 
          <br>
          <label id="select">Ngày sinh: <input name="ngaysinh" id="ngaysinh" type="date" class="form-control" onkeyup="javascript:DoKeyup(event, this, 'email');"/>
          </label>
          <br>
          <label id="select">Email:  
          <input type="text" id="email" name="email" class="TruongBatbuoc"
            onkeyup="javascript:DoKeyup(event, this, 'dienthoai');"/>    			
          <span id="loi_email" class="Baoloi" ></span>
          </label>
          <br>
          <label id="select">Số điện thoại:   
          <input class="TruongBatbuoc" name="dienthoai" type="tel" id="dienthoai" onkeyup="javascript:DoKeyup(event, this, 'diachi');"/>
          <span id="loi_dienthoai" class="Baoloi" ></span>
          </label>
          <br>
          <label id="select">Địa chỉ:</label>
          <input type="text" id="diachi" name="diachi" class="TruongBatbuoc"
            onkeyup="javascript:DoKeyup(event, this, 'ChonMonhoc');"/> 
          <span id="loi_diachi" class="Baoloi" ></span>
          <br>
          <div class="form-group">
            <label id="select" for="exampleFormControlSelect1">Sở trường: &nbsp&nbsp</label>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> Thuyết trình
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> Bơi lội
              </label>
            </div>
            <div class="form-check form-check-inline ">
              <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> Nấu nướng
              </label>
            </div>
          </div>
          <div class="form-group">
            <label id="select" for="exampleFormControlSelect1">Nội dung học: </label>
            <select class="TruongBatbuoc" id="ChonMonhoc"/>
              <option selected>Chọn...</option>
              <option>Kĩ năng mềm</option>
              <option>Võ thuật</option>
              <option>Bơi</option>
              <option>Nấu ăn</option>
            </select>
          </div>
          <div class="form-group">
            <label  id="select" name="diadiem" class="TruongBatbuoc" onkeyup="javascript:DoKeyup(event, this, 'ChonMonhoc');"/> Địa điểm học: &nbsp </label><br>
            <span id="loi_diadiem" class="Baoloi" ></span>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="a1" value="option1"> Công viên Thủ Lệ
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="a1" value="option2"> Phố đi bộ Hồ Gươm
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="a1" value="option3"> Công viên nước
              </label>
            </div>
          </div>
          <label id="select" class="mr-sm-2" for="inlineFormCustomSelectPref">Đồ ăn trưa: </label>
          <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="ChonDoan">
            <option selected>Chọn...</option>
            <option value="1">Bánh mì</option>
            <option value="2">Mì tôm</option>
            <option value="3">Thịt nướng</option>
          </select>
          <br> <br>
          <div class="form-group row">
            <div class="col-sm-10">
              <input type="button" value="Chấp nhận" onclick="javascript:Chapnhan();" />
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <script type="text/javascript">
      document.getElementById("hoten").focus();
    </script>
  </body>
</html>
