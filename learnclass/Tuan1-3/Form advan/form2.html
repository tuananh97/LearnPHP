
<!DOCTYPE html><html><head>
		<title>Form</title>
		<style type="text/css">
		    label.newrow {
		        float:left;
		        width:100px;
		    }
		    span.errornote { 
		        color:red;
		    }
			form br {clear: both;}
		</style>
</head><body>
		<h2>Lab 2b. Form nhập</h2>
		<form method = "post" id="form1">
		    <label for="masv" class="newrow">Mã:</label>
			<input type="text" name="masv" id="masv"/>
			<span id="loi_masv" class="errornote"></span>
			<br/>
			
			<label for="hoten" class="newrow">Họ tên:</label>
			<input type="text" name="hoten" id="hoten"/>
			<span id="loi_hoten" class="errornote"></span>
			<br/>
			
			<label for="ngaysinh" class="newrow">Ngày sinh:</label>
			<input type="text" name="ngaysinh" id="ngaysinh"/>
			<span id="loi_ngaysinh" class="errornote"></span>
			<br/>
			
			<label for="gioitinh" class="newrow">Giới tính:</label>
			<select id="gioitinh" name="gioitinh">
				<option value="1" selected="selected">Nam</option>
				<option value="0">Nữ</option>
			</select>
			<br/>
						
			<label for="quequan" class="newrow">Quê quán:</label>
			<input type="text" name="quequan" id="quequan"/>
			<br/>
				
			<label class="newrow">&nbsp;</label>
			<input type="button" id="btnchapnhan" value = "Chấp nhận"/>
			<input type="button" value = "Bỏ qua"/>
		</form>
				<script type="text/javascript" src="util.js"></script>
		<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
		    function masvKeyUp(e) {
		        if (e.keyCode == 13) $("#hoten").focus();
		    }
		    
		    function hotenKeyUp(e) {
				$("#loi_hoten").html("");
				if (e.keyCode == 13) $("#ngaysinh").focus();
			}
			
			function ngaysinhKeyUp(e) {
				if (e.keyCode == 13) $("#gioitinh").focus();
			}
			
			function gioitinhKeyUp(e) {
				if (e.keyCode == 13) $("#quequan").focus();
			}
			
			function hotenBlur(){
				$("#hoten").val(ChuanhoaTen($("#hoten").val()));
			}
			
			function chapnhan(){
				//xoa cac thong bao loi
				$("#loi_hoten").html("");
				$("#loi_masv").html("");
				$("#loi_ngaysinh").html("");
				//kiem tra hop thuc
				if ($("#hoten").val() == "") {
					$("#loi_hoten").html("Chưa nhập họ tên.");
				}
				
				if ($("#masv").val() == "") {
					$("#loi_masv").html("Chưa nhập mã.");
				}
				
				if ($("#ngaysinh").val() != "") {
					if (!laNgayThang($("#ngaysinh").val()))
						$("#loi_ngaysinh").html("Ngày sinh không đúng.");
				}
			}
		    
		    
			$(document).ready(function(){
				//dat tam diem vao dôi tuong masv nay khi tai xong trang
				$("#masv").focus();
                
                //chuyen tam diem cho doi tuong tiep khi go Enter
				$("#masv").keyup(masvKeyUp);
				$("#hoten").keyup(hotenKeyUp);
				$("#ngaysinh").keyup(ngaysinhKeyUp);
				$("#gioitinh").keyup(gioitinhKeyUp);
			
				//xu ly su kien mat tam diem cua ho ten
				//... chuan hoa ten
				$("#hoten").blur(hotenBlur);
				
				//xu ly su kien bam nut chap nhan
				$("#btnchapnhan").click(chapnhan);
			});
		</script>
</body></html>
