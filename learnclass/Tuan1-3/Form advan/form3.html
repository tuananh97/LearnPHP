<!DOCTYPE html><html><head>
	<title>Form với jQuery và Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css" >
	<style type="text/css">
		    span.errornote { 
		        color:red;
		    }
		</style>
</head><body>
	<div class="container">
		<div class="row">
			<div class=" col-md-2"></div>
			<div class=" col-md-6"><h2>Lab 2c. Form nhập</h2></div>
			<div class=" col-md-4"></div>
		</div>
		<form method = "post" id="form1" class="form-horizontal">
			<div class="form-group">
				<label for="masv" class="control-label col-md-2">Mã:</label>
				<div class="col-md-6">
					<input type="text" name="masv" id="masv" class="form-control"/>
				</div>
				<div class="col-md-4">
					<span id="loi_masv" class="errornote" ></span>
				</div>
			</div>
			<div class="form-group">
				<label for="hoten" class="control-label col-md-2">Họ tên:</label>
				<div class="col-md-6">
					<input type="text" name="hoten" id="hoten" class="form-control"/>
				</div>
				<div class="col-md-4">
					<span id="loi_hoten" class="errornote"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="ngaysinh" class="control-label col-md-2">Ngày sinh:</label>
				<div class="col-md-6">
					<input type="text" name="ngaysinh" id="ngaysinh" class="form-control"/>
				</div>
				<div class="col-md-4">
					<span id="loi_ngaysinh" class="errornote"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="gioitinh" class="control-label col-md-2">Giới tính:</label>
				<div class="col-md-6">
					<select id="gioitinh" name="gioitinh">
						<option value="1" selected="selected">Nam</option>
						<option value="0">Nữ</option>
					</select>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="form-group">		
				<label for="quequan" class="control-label col-md-2">Quê quán:</label>
				<div class="col-md-6">
					<input type="text" name="quequan" id="quequan" class="form-control"/>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2">&nbsp;</label>
				<div class="col-md-6">
					<input type="button" id="btnchapnhan" value = "Chấp nhận" class="btn"/>
					<input type="button" value = "Bỏ qua" class="btn"/>
				</div>
				<div class="col-md-4"></div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="util.js"></script>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
	    function masvKeyUp(e) {
	        if (e.keyCode == 13) $("#hoten").focus();
	    }
	    
	    function hotenKeyUp(e) {
			$("#loi_hoten").html("");
			if (e.keyCode == 13) $("#ngaysinh").focus();
		}
		
		function ngaysinhKeyUp(e) {
			if (e.keyCode == 13) $("#gioitinh").focus();
		}
		
		function gioitinhKeyUp(e) {
			if (e.keyCode == 13) $("#quequan").focus();
		}
		
		function hotenBlur(){
			$("#hoten").val(ChuanhoaTen($("#hoten").val()));
		}
		
		function chapnhan(){
			//xoa cac thong bao loi
			$("#loi_hoten").html("");
			$("#loi_masv").html("");
			$("#loi_ngaysinh").html("");
			//kiem tra hop thuc
			if ($("#hoten").val() == "") {
				$("#loi_hoten").html("Chưa nhập họ tên.");
			}
			
			if ($("#masv").val() == "") {
				$("#loi_masv").html("Chưa nhập mã.");
			}
			
			if ($("#ngaysinh").val() != "") {
				if (!laNgayThang($("#ngaysinh").val()))
					$("#loi_ngaysinh").html("Ngày sinh không đúng.");
			}
		}
	    
	    
		$(document).ready(function(){
			//dat tam diem vao dôi tuong masv nay khi tai xong trang
			$("#masv").focus();
            
            //chuyen tam diem cho doi tuong tiep khi go Enter
			$("#masv").keyup(masvKeyUp);
			$("#hoten").keyup(hotenKeyUp);
			$("#ngaysinh").keyup(ngaysinhKeyUp);
			$("#gioitinh").keyup(gioitinhKeyUp);
		
			//xu ly su kien mat tam diem cua ho ten
			//... chuan hoa ten
			$("#hoten").blur(hotenBlur);
			
			//xu ly su kien bam nut chap nhan
			$("#btnchapnhan").click(chapnhan);
		});
	</script>
</body></html>
